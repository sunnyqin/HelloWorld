language: objective-c
before_script:
- ./scripts/add-key.sh
script:
- xctool -workspace HelloWorld.xcworkspace -scheme HelloWorld -sdk iphoneos -configuration Release OBJROOT=$PWD/build SYMROOT=$PWD/build ONLY_ACTIVE_ARCH=NO CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
after_success:
- ./scripts/sign-and-upload.sh
after_script:
- ./scripts/remove-key.sh
osx_image: xcode7.3
xcode_workspace: HelloWorld.xcworkspace
xcode_scheme: HelloWorld
xcode_sdk: iphonesimulator9.3
env:
  global:
  - APP_NAME="HelloWorld"
  - 'DEVELOPER_NAME="iPhone Distribution: Interactive Labs, Inc. (6AM6RAJ294)"'
  - PROFILE_NAME="helloworld_inhouse"
  - secure: 
  - secure: 
  - secure: 
  - secure: 
